<html>

    <head>
        <title>Task 2</title>
    </head>

    <body>
        <script src="vec3.js"></script>
        <p id="min"></p>
        <p id="mid"></p>
        <p id="max"></p>
        <script>
            var x = 5, y = 4, z = 8; // (input values)
            var v = new Vec3( x, y, z );
            var min = v.min(); // 4 (output value)
            var mid = v.mid(); // 5 (output value)
            var max = v.max(); // 8 (output value)
            document.getElementById("min").innerHTML = "min = "+String(min);
            document.getElementById("mid").innerHTML = "mid = "+String(mid);
            document.getElementById("max").innerHTML = "max = "+String(max);
        </script>
    </body>

</html>
